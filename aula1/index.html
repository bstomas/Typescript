<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"
  ></script>
    <title>User</title>
</head>
<body>
    <div id="user-profile-js">
        <div class="col-4"></div>
        <div class="col-8">
            <div class="user-name-js">
                <label>Name: </label>
                <span id="userName-js"></span>
            </div>
            <div>
                <label>Age: </label>
                <span id="userAge-js"></span>
            </div>
            <div>
                <label>City: </label>
                <span id="userCity-js"></span>
            </div>
            <div>
                <label>Country: </label>
                <span id="userCountry-js"></span>
            </div>
        </div>
    </div>
    <div class="add-task-form">
        <form class="add-new-task" onsubmit="addNewTask(event)">
            <div class="row form-control my-2">
                <label>Name:</label>
                <input type="text" name="taskName" />
            </div>
            <div class="row form-control my-2">
                <label>End Date:</label>
                <input type="date" name="endDate" />
            </div>
            <div class="row form-control my-2">
                <label>Message:</label>
                <input type="text" name="taskMessage" />
            </div>
            <button type="submit" class="btn btn-primary my-2">Add Task</button>
        </form>
    </div>
    <h3 class="row m-5">Tasks List</h3>
    <div class="row m-5 todo-list-js"></div>
</body>
</html>
